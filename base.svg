<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 225 300"
>
  <defs>
    <rect id="imgClipRect" x="16" y="16" width="193" height="193" rx="4" />
    <clipPath id="imgClip">
      <use xlink:href="#imgClipRect" />
    </clipPath>
  </defs>

  <rect width="225" height="300" rx="4" fill="{bgFill}" />

  <image
    href="{imgUrl}"
    x="16"
    y="16"
    width="193"
    height="193"
    rx="4"
    clip-path="url(#imgClip)"
  />
  <text
    x="50%"
    y="234"
    fill="{textColorFill}"
    font-family="Arial"
    dominant-baseline="hanging"
    text-anchor="middle"
    font-size="16"
    font-weight="600"
  >
    {songName}
  </text>
  <text
    x="50%"
    y="276"
    fill="{textColorFill}"
    font-family="Arial"
    text-anchor="middle"
    font-size="12"
  >
    {artistName}
  </text>
</svg>
